<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <input class="display" name="calDisplay" type="text" readonly >
        <button class = "numeral">1</button>
        <button class = "numeral">2</button>
        <button class = "numeral">3</button>
        <button class = "numeral">4</button>
        <button class = "numeral">5</button>
        <button class = "numeral">6</button>
        <button class = "numeral">7</button>
        <button class = "numeral">8</button>
        <button class = "numeral">9</button>
        <button class = "numeral">0</button>

        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>

        <button class="equal">=</button>
        <button class="clear">C</button>
        <button class="backspace">DEL</button>
    </div>
</body>
</html>
